<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goblin Game Clone</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Catch them all!</h1>
  <div class="container">
    <div class="encap">
      <div class="objective">
        <h1>Objective</h1>
        <hr />
        <ol>
          <li>Catch all the darkrai</li>
          <li>See how many you can get</li>
        </ol>
      </div>

      <canvas id="canvas" width="512" height="480"></canvas>

      <div class="controls">
        <h1>Controls</h1>
        <hr/>
        <p>Use the arrow keys</p>
        <p><i class="material-icons">arrow_upward</i> Up</p>
        <p><i class="material-icons">arrow_forward</i> Right</p>
        <p><i class="material-icons">arrow_downward</i> Down</p>
        <p><i class="material-icons">arrow_back</i> Left</p>
      </div>
    </div>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</html>
